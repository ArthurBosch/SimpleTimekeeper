<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="overlay">
      <nav class="side-navigation" id="navigation">
        <ul>
          <li class="nav-li">
            <a class="nav-link"
              ><img src="./assets/svg icons/home.svg" />Home</a
            >
          </li>
          <li class="nav-li">
            <a class="nav-link"
              ><img src="./assets/svg icons/list.svg" />List</a
            >
          </li>
          <li class="nav-li">
            <a class="nav-link"
              ><img src="./assets/svg icons/calendar.svg" />Calendar</a
            >
          </li>
          <li class="nav-li">
            <a class="nav-link"
              ><img src="./assets/svg icons/stats.svg" />Stats</a
            >
          </li>
          <li class="nav-li">
            <a class="nav-link"
              ><img src="./assets/svg icons/settings.svg" />Settings</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <!-- Top Bar -->
      <div class="header">
        <div class="inner-header-container">
          <div class="text-container">Start shift</div>
          <div class="nav-container" id="navIcon">
            <img class="menu-icon" src="./assets/svg icons/menu.svg" />
          </div>
        </div>
      </div>

      <!-- Main Section -->
      <div class="main">
        <div class="main-container">
          <div class="preset-container">
            <label class="preset-label" for="preset">Preset:</label><br />
            <select class="preset-select" name="preset">
              <option class="preset-option" value="sheraton">Sheraton</option>
              <option class="preset-option" value="aroma">Aroma</option>
              <option class="preset-option" value="extra">Extra</option>
            </select>
            <!-- <img class="chevron" src="./assets/svg icons/chevron.svg" /> -->
          </div>
          <button class="start-shift-button">Start Shift</button>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-container">
          <!-- <div class="cirle-button" id="circleButton">
            <img src="./assets/svg icons/double-chevron.svg" />
          </div> -->
          <div class="shift-info info-minimized" id="shiftInfo">
            <div class="cirle-button" id="circleButton">
              <img src="./assets/svg icons/double-chevron.svg" />
            </div>
            <div class="shift-info--container">
              <div class="shift-info--header">
                <h2>This week:</h2>
              </div>
              <div class="shift-info--stats">
                <div class="stats-card">
                  <h3>34</h3>
                  <span>hours</span>
                </div>
                <div class="stats-card">
                  <h3>$543</h3>
                  <span>earned</span>
                </div>
                <div class="stats-card">
                  <h3>9.4</h3>
                  <span>average</span>
                </div>
              </div>
              <div class="shift-info--controls">
                <button>More info</button>
                <button>Shift settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
