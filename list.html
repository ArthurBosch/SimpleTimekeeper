<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css//normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timekeeper *DEMO* | LIST</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="list-page--container" id="listPageContainer">
      <!-- Top Bar -->
      <div class="header">
        <div class="inner-header-container">
          <div class="text-container">List of Shifts</div>
          <div class="nav-container" id="navIcon">
            <img class="menu-icon" src="./assets/svg icons/menu.svg" />
          </div>
        </div>
      </div>

      <!-- SIDE MENU -->
      <div class="overlay-container">
        <div id="overlay">
          <nav class="side-navigation" id="navigation">
            <ul>
              <li class="nav-li">
                <a href="./index.html" class="nav-link"
                  ><img src="./assets/svg icons/home.svg" />Home</a
                >
              </li>
              <li class="nav-li">
                <a href="#" class="nav-link"
                  ><img src="./assets/svg icons/list.svg" />List</a
                >
              </li>
              <li class="nav-li">
                <a class="nav-link"
                  ><img src="./assets/svg icons/calendar.svg" />Calendar</a
                >
              </li>
              <li class="nav-li">
                <a class="nav-link"
                  ><img src="./assets/svg icons/stats.svg" />Stats</a
                >
              </li>
              <li class="nav-li">
                <a class="nav-link"
                  ><img src="./assets/svg icons/settings.svg" />Settings</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- List Section -->
      <div class="list-page--container" id="list-container">
        <div class="add-shift">
          <button class="add-shift--button">
            Add shift manually
            <img src="./assets//svg icons/plus.svg" alt="" class="plus-sign" />
          </button>
        </div>
        <div class="shift-list">
          <div class="shift-list--item">
            <div class="shift-list--date">
              <h4 class="date-number">13</h4>
              <span class="date-day">sat</span>
            </div>
            <div class="shift-list--time">
              <span class="time-start">12:15</span> -
              <span class="time-end">21:30</span>
            </div>
            <div class="shift-list--info">
              <button class="info-button">i</button>
            </div>
          </div>
          <div class="shift-list--item">
            <div class="shift-list--date">
              <h4 class="date-number">12</h4>
              <span class="date-day">fri</span>
            </div>
            <div class="shift-list--time">
              <span class="time-start">12:15</span> -
              <span class="time-end">21:30</span>
            </div>
            <div class="shift-list--info">
              <button class="info-button">i</button>
            </div>
          </div>
          <div class="shift-list--item">
            <div class="shift-list--date">
              <h4 class="date-number">11</h4>
              <span class="date-day">thurs</span>
            </div>
            <div class="shift-list--time">
              <span class="time-start">12:15</span> -
              <span class="time-end">21:30</span>
            </div>
            <div class="shift-list--info">
              <button class="info-button">i</button>
            </div>
          </div>
          <div class="shift-list--item">
            <div class="shift-list--date">
              <h4 class="date-number">10</h4>
              <span class="date-day">wed</span>
            </div>
            <div class="shift-list--time">
              <span class="time-start">12:15</span> -
              <span class="time-end">21:30</span>
            </div>
            <div class="shift-list--info">
              <button class="info-button">i</button>
            </div>
          </div>
          <div class="shift-list--item">
            <div class="shift-list--date">
              <h4 class="date-number">9</h4>
              <span class="date-day">tues</span>
            </div>
            <div class="shift-list--time">
              <span class="OFF">OFF</span>
            </div>
            <div class="shift-list--info">
              <button class="info-button">i</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
